<div class="fondo">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-button (click)= "onClick()">
        <ion-icon slot="start" name="menu-outline" style="font-size: 26px"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</div>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Maria"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input placeholder="Correa"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" ngModel email placeholder="mcorrea@gmail.com"></ion-input>
    <ion-note slot="error">Email invalido</ion-note>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="number" placeholder="3464501221"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de nacimiento</ion-label>
    <ion-input id="cumpleanos" placeholder="06/05/98"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input placeholder="maricorrea"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input placeholder="********" type="password"></ion-input>
  </ion-item>
  <ion-button size="large" class="centradoguardar">
    Guardar
  </ion-button>
</ion-content>
